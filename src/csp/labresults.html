  <div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
      <div class="content-header row"></div>
      <div class="content-body">
        <section class="app-user-view">
          <!-- User Card & Plan Starts -->
          <div class="row">
            <!-- Form User Starts -->
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Patient Information</h4>
                </div>
                <div class="card-body">
                  <form class="form form-vertical">
                    <div class="row">
                      <div class="col-2">
                        <div class="form-group">
                          <label for="id-fhir-patientid">ID</label>
                          <div class="input-group input-group mb-2">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="far fa-id-card" class="text-primary"></i>
                              </span>
                            </div>
                            <input type="text" readonly id="id-fhir-patientid" class="form-control"
                              name="id-fhir-patientid" placeholder="FHIR ID" />
                          </div>
                        </div>
                      </div>
                      <div class="col-7">
                        <div class="form-group">
                          <label for="id-patient-name">Patient Name</label>
                          <div class="input-group input-group mb-2">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fas fa-user"></i>
                              </span>
                            </div>
                            <input type="text" readonly id="id-patient-name" class="form-control" name="id-patient-name"
                              placeholder="Patient Name" />
                          </div>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="idDOB">Date of Birth</label>
                          <div class="input-group input-group mb-2">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fas fa-calendar-alt"></i>
                              </span>
                            </div>
                            <input type="date" readonly id="idDOB" class="form-control" name="idDOB"
                              placeholder="DOB" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <label>Lab Tests</label>
                        <div class="row">
                          <div class="col-9">
                            <div class="form-group">
                              <select class="select2-data-array form-control" id="select2-array"></select>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="form-group">
                              <div onclick="getLabResult()" class="btn btn-primary mr-1">
                                <span>
                                  <i class="fas fa-search"></i>
                                </span>
                                Search
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Form User Ends -->
          </div>
          <!-- User Card & Plan Ends -->

          <!-- Line Chart Starts -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div
                  class="card-header d-flex flex-sm-row flex-column justify-content-md-between align-items-start justify-content-start">
                  <div>
                    <h4 class="card-title mb-25">Lab Results</h4>
                    <span class="card-subtitle text-muted" id="idLabTestName"></span>
                  </div>
                </div>
                <div class="card-body">
                  <div id="chartLabResult"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Line Chart Ends -->
        </section>
